name: goyolingua
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_auth: ^5.5.3
  google_sign_in: ^6.3.0
  image_picker: ^1.1.2
  random_string: ^2.3.1
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  permission_handler: ^12.0.0
  path_provider: ^2.1.5
  flutter_sound: ^9.28.0
  audioplayers: ^6.4.0
  just_audio: ^0.10.2
  markdown_widget: ^2.3.2
  video_player: ^2.9.5
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/iconGoyito.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/raleway/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/raleway/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/raleway/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/raleway/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/raleway/Raleway-Black.ttf
          weight: 900
  assets:
    - assets/img/GoyoLingua.png
    - assets/img/GoyoSaludo.png

